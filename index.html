<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>React js example</title>
    <link rel="stylesheet" href="./assets/stylesheets/styles.css" />
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  </head>

  <body>
    <section id="user">

    </section>
    <script type="text/babel">
      var User = React.createClass({
        getInitialState: function() {
          return {
              counter: 0,
              username: "@jlgasparrini",
              avatar: "twitter.jpg",
              description: "Software Enginner at @plumforplum"
            }
        },
        changeUser: function() {
          if (this.state.counter % 2 == 0)
            this.setState({
              counter: this.state.counter + 1,
              username: "Neo",
              avatar: "facebook.jpg",
              description: "The chosen one..."
            })
          else
            this.setState({
              counter: this.state.counter + 1,
              username: "@jlgasparrini",
              avatar: "twitter.jpg",
              description: "Software Enginner at @plumforplum"
            })
        },
        render: function() {
          var imageRoute = "./assets/images/" + this.state.avatar;
          return (
            <article className="user" onClick= {this.changeUser}>
              <img src={imageRoute} className="user-avatar" width="100"/>
              <div className="user-description">
                <p className="user-name"> {this.state.username} </p>
                <p> {this.state.description} </p>
              </div>
            </article>
          )
        }
      });

      ReactDOM.render( <User/>, document.getElementById('user') )
    </script>
  </body>

</html>
